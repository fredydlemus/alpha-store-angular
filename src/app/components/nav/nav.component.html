<div class="show-mobile">
    <div>
        <button (click)="toggleMenu()">
            <img src="../../../assets/svg/icon_menu.svg" alt="menu">
        </button>
        <a href="">
            <img src="../../../assets/svg/logo_yard_sale.svg" alt="logo">
        </a>
        <div class="cart">
          <a href="">
            <img src="../../../assets/svg/icon_shopping_cart.svg" alt="card">
        </a>
        <span class="counter">{{counter}}</span>
        </div>
    </div>
    <div class="side-menu" [class.active]="activeSideMenu">
        <button (click)="toggleMenu()">Close</button>
        <ul>
            <li><a href="">All</a></li>
            <li><a href="">Clothes</a></li>
            <li><a href="">Electronics</a></li>
        </ul>

    </div>
</div>
<div class="hide-mobile">
    <div>
        <nav>
            <a class="logo" href="">
                <img src="../../../assets/svg/logo_yard_sale.svg" alt="logo">
            </a>
            <ul>
                <li><a href="">All</a></li>
                <li><a href="">Clothes</a></li>
                <li><a href="">Electronics</a></li>
            </ul>
        </nav>
        <div class="info">
            <div class="account">
              <button *ngIf="!token; else elseBlock" (click)="login()">Login</button>
              <ng-template #elseBlock>{{profile?.email}}</ng-template>
            </div>
            <div>
                <a href="">
                    <img src="../../../assets/svg/icon_shopping_cart.svg" alt="card">
                    <span class="counter">{{counter}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
